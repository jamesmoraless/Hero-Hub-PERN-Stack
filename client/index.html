<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superhero Info</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="header">
        <h4 class="header-text">Welcome to Lab 3 of WebTech! --Made By Jmorale6</h4>
        <a href="#task1"><button>Begin</button></a>
    </div>

    <div id="task1" class="firstTask">
        <h1>Search for Superheroes</h1>
        <form id="searchForm">
            <input type="text" id="name" placeholder="Name" />
            <input type="text" id="race" placeholder="Race" />
            <input type="text" id="publisher" placeholder="Publisher" />
            <input type="text" id="power" placeholder="Power" />
            <label for="numResults">Number of Results:</label>
                <select id="numResults" name="numResults">
                <option value="">All</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>

            </select>
            <button id="searchButton" type="button">Search</button>
        </form>
    </div>

    <div id="task2" class="secondTask">
        <h1>Create and Manage Superhero Lists</h1>
        <form id="createListForm">
            <label for="listName">List Name:</label>
                <input type="text" id="listName" name="listName" placeholder="Enter list name" required>
            
                <label for="superheroes">Select Superhero IDs (0-20):</label>
                <select id="superheroes" name="superheroes" multiple>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>

            </select>
            <button id="createListButton" type="submit">Create List</button>
        </form>
    </div>

    <div id="bannerOne"></div>
    <div id="results"></div>
    <script src="scripts.js"></script>
</body>
</html>
